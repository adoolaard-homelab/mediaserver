# -----------------------------------------------------------
# Mediaserver stack - Abel
# Root data dir configs: /mnt/docker/stack-mediaserver
# Media root: /mnt/alexandria/mediaserver
# Netwerk: 'media' -> interne DNS (hostnames zoals jellyfin, radarr, sonarr, prowlarr, ...)
# VPN: gluetun (WireGuard). qBittorrent/SABnzbd/RDTClient delen gluetun netns.
# Prowlarr gebruikt gluetun's HTTP proxy, zodat hostname 'prowlarr' intern blijft werken.
# -----------------------------------------------------------

x-common-env: &common-env
  PUID: ${PUID:-1000}
  PGID: ${PGID:-1000}
  TZ: Europe/Amsterdam

networks:
  media:
    driver: bridge

services:

  # -------------------- VPN (WireGuard) --------------------
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add: [NET_ADMIN]
    devices:
      - /dev/net/tun:/dev/net/tun
    networks: [media]
    environment:
      TZ: Europe/Amsterdam
      VPN_SERVICE_PROVIDER: surfshark
      VPN_TYPE: wireguard
      # -- Vereist:
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES:-10.13.13.2/32}
      # -- Meestal nodig bij custom endpoints:
      # WIREGUARD_ENDPOINT_IP: ${WIREGUARD_ENDPOINT_IP}
      # WIREGUARD_ENDPOINT_PORT: ${WIREGUARD_ENDPOINT_PORT:-51820}
      # WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
      SERVER_COUNTRIES: Netherlands
      
      # Optioneel: pre-shared key
      # WIREGUARD_PRESHARED_KEY: ${WIREGUARD_PRESHARED_KEY}
      # Kill-switch / firewall
      FIREWALL: "on"
      # HTTP proxy aan voor Prowlarr (en evt. andere apps die proxy ondersteunen)
      HTTPPROXY: "on"
      HTTPPROXY_LOG: "on"
      HTTPPROXY_PORT: 8888
    volumes:
      - /mnt/docker/stack-mediaserver/gluetun:/gluetun
    # Belangrijk: alléén hier publiceer je poorten van services die 'network_mode: service:gluetun' gebruiken
    ports:
      # qBittorrent
      - "8080:8080"       # WebUI qBittorrent
      - "6881:6881"       # BitTorrent TCP
      - "6881:6881/udp"   # BitTorrent UDP
      # SABnzbd
      - "8081:8081"       # WebUI SABnzbd (hostpoort 8081)
      # Real-Debrid client
      - "6500:6500"       # WebUI RDTClient (pas aan indien anders)
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "https://ipinfo.io/ip"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # -------------------- Download clients (achter VPN) --------------------
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on: [gluetun]
    environment:
      <<: *common-env
      WEBUI_PORT: 8080
    volumes:
      - /mnt/docker/stack-mediaserver/qbittorrent:/config
      - /mnt/alexandria/mediaserver/downloads:/downloads
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: "service:gluetun"
    depends_on: [gluetun]
    environment:
      <<: *common-env
      SABNZBD__PORT: 8081
    volumes:
      - /mnt/docker/stack-mediaserver/sabnzbd:/config
      - /mnt/alexandria/mediaserver/downloads:/downloads
    restart: unless-stopped

  rdtclient:
    image: ghcr.io/rogerfar/rdtclient:latest
    container_name: real-debrid-client
    network_mode: "service:gluetun"
    depends_on: [gluetun]
    environment: *common-env
    volumes:
      - /mnt/docker/stack-mediaserver/real-debrid-client:/data
      - /mnt/alexandria/mediaserver/downloads:/downloads
    restart: unless-stopped

  # -------------------- Indexer (achter VPN via proxy) --------------------
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    networks: [media]
    environment: *common-env
    volumes:
      - /mnt/docker/stack-mediaserver/prowlarr:/config
    ports:
      - "9696:9696"
    restart: unless-stopped
    # In Prowlarr GUI: Settings → Indexers → Proxy:
    #   Type: HTTP
    #   Host: gluetun
    #   Port: 8888
    # (Zo gaan alle calls naar indexers via de VPN, maar blijft 'prowlarr' als hostname bruikbaar.)

  # -------------------- FlareSolverr (headless browser to solve Cloudflare JS) --------------------
  flaresolverr-gluetun:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr-gluetun
    networks: [media]
    environment:
      <<: *common-env
      # poort waarop FlareSolverr luistert; default is meestal 8191
      PORT: 8191
      # optionele log level
      LOG_LEVEL: info
      # Gebruik gluetun's HTTP proxy voor al het uitgaande HTTP/HTTPS verkeer:
      # (zorg dat gluetun HTTPPROXY aan heeft staan zoals in de gluetun service hierboven)
      HTTP_PROXY: "http://gluetun:8888"
      HTTPS_PROXY: "http://gluetun:8888"
      # voorkom dat interne hosts via de proxy gaan
      NO_PROXY: "localhost,127.0.0.1,gluetun,prowlarr"
    volumes:
      - /mnt/docker/stack-mediaserver/flaresolverr:/config
      - /tmp:/tmp   # Playwright kan tijdelijke dirs gebruiken; pas aan indien nodig
    ports:
      - "8191:8191"
    restart: unless-stopped


  flaresolverr-brightdata:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr-brightdata
    networks: [media]
    environment:
      <<: *common-env
      # poort waarop FlareSolverr luistert; default is meestal 8191
      PORT: 8192
      # optionele log level
      LOG_LEVEL: info
      # Gebruik Bright Data's HTTP Residential proxy voor al het uitgaande HTTP/HTTPS verkeer:
      HTTP_PROXY: "http://${BRIGHT_PROXY_USERNAME}:${BRIGHT_PROXY_PASSWORD}@brd.superproxy.io:33335" 
      HTTPS_PROXY: "http://${BRIGHT_PROXY_USERNAME}:${BRIGHT_PROXY_PASSWORD}@brd.superproxy.io:33335" 
      # voorkom dat interne hosts via de proxy gaan
      NO_PROXY: "localhost,127.0.0.1,gluetun,prowlarr"
    volumes:
      - /mnt/docker/stack-mediaserver/flaresolverr:/config
      - /tmp:/tmp   # Playwright kan tijdelijke dirs gebruiken; pas aan indien nodig
    ports:
      - "8192:8192"
    restart: unless-stopped


  # -------------------- Media managers --------------------
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    networks: [media]
    environment: *common-env
    volumes:
      - /mnt/docker/stack-mediaserver/radarr:/config
      - /mnt/alexandria/mediaserver/movies:/mnt/mediaserver/movies
      - /mnt/alexandria/mediaserver/downloads:/mnt/mediaserver/downloads
    ports:
      - "7878:7878"
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    networks: [media]
    environment: *common-env
    volumes:
      - /mnt/docker/stack-mediaserver/sonarr:/config
      - /mnt/alexandria/mediaserver/shows:/mnt/mediaserver/shows
      - /mnt/alexandria/mediaserver/downloads:/mnt/mediaserver/downloads
    ports:
      - "8989:8989"
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    networks: [media]
    environment: *common-env
    volumes:
      - /mnt/docker/stack-mediaserver/lidarr:/config
      - /mnt/alexandria/mediaserver/music:/mnt/mediaserver/music
      - /mnt/alexandria/mediaserver/downloads:/mnt/mediaserver/downloads
    ports:
      - "8686:8686"
    restart: unless-stopped

